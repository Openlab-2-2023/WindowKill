<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let achievementsData = JSON.parse(localStorage.getItem('achievements')) || {};
        console.log(achievementsData);
        const main = document.querySelector('.uiWrapper');

        Object.values(achievementsData).forEach(achievement => {
            const achievementDiv = document.createElement('div')
            achievementDiv.className = 'achievement button'
            achievementDiv.style.padding = '0'
            achievementDiv.innerHTML = `
            <h2>${achievement.name}</h2>
            <p>${achievement.description}</p>
        `
            achievement.unlocked ? achievementDiv.classList.add('green') : null;
            (achievement.current != null || Array.isArray(achievement.current)) ? achievementDiv.innerHTML += `<p>Best: ${Math.floor(achievement.current)}</p>` : null;

            main.appendChild(achievementDiv)
        })
    });
</script>

<body>
    <div class="uiWrapper" style="width: 80vw;">
        <h1>Achievements</h1>
    </div>
</body>

</html>
